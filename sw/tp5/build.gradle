apply plugin: 'java'
apply plugin: 'eclipse'

version '1.0'
group   'fr.atesab.sw.tp5'

repositories {
    jcenter()
}

dependencies {
    implementation group: 'org.apache.jena', name: 'apache-jena-libs', version: '3.12.0', ext: 'pom'
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}
